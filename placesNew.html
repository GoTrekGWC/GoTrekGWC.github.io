  <script>
    // Define your locations: HTML content for the info window, latitude, longitude
    
    function initMap() {
    	var locations = [
	['<h1>Aurora Borealis</h1>' + '<center><img src="aurora.jpg" alt="Aurora Borealis" style="width:200px;height:100px;"</img></center>' +'<p>The <b>Aurora Borealis (Northern Lights)</b> and the <b>Aurora Australis (Southern Lights)</b> are the results of electrons colliding in Earth’s upper atmosphere. See this amazing light show from locations in Alaska, Canada, and Iceland.</p>'
		, 64.126521, -21.817439],
	['<h1>The Harbor of Rio de Janeiro</h1>' + '<center><img src="rio.jpg" alt="Harbor of Rio de Janeiro" style="width:200px;height:100px;"</img></center>' + '<p> <b>The Harbor of Rio de Janeiro</b> is a large bay that stretches 20 miles inland. The bay is surrounded by the <b>Serra do Mar</b> mountain range, which is made up by gneiss and granite rocks. Currently, the city of Rio de Janeiro is home to the 2016 Summer Olympics.</p>' 
		, -22.906847, -43.172896],
      	['<h1>The Grand Canyon</h1>' + '<center><img src="grand.jpg" alt="Hiking" style="width:200px;height:100px;"</img></center>' + '<p> The <b>Grand Canyon</b> is truly a natural wonder of the world with its spectacular views and history. Carved out by the <b>Colorado River</b>, the Grand Canyon is a one-mile deep gorge that stretches through Grand Canyon National Park in northern Arizona. The canyon is home to a variety of flora and fauna as well as one of America’s best whitewater rivers.</p>', 36.054445, -112.140111],
      	['<h1>The Great Barrier Reef</h1>' + '<center><img src="barrier.jpg" alt="Great Barrier Reef" style="width:200px;height:100px;"</img></center>' + '<p>Located off the northeast coast of Australia, the <b>Great Barrier Reef</b> is home to some 2,500 individual reefs as well as over 900 islands. The reef is also known for its vast biodiversity, being home to over 1,500 species of fish and 400 species of coral.</p>', -18.156290, 147.485962],
      	['<h1>Mount Everest</h1>' + '<center><img src="everest.jpg" alt="Mount Everest" style="width:200px;height:100px;"</img></center>' + '<p><b>Mount Everest</b> stands at a staggering 29,029 feet (8,848 meters) above sea level in the <b>Mahalangar</b> section of the <b>Himalayas</b>. Situated at the border of Nepal and China, Mount Everest has attracted over 5,000 climbers in its history. Climbers usually enlist <b>sherpas</b>, who are experienced climbers that do all of the work from marking the path to hooking up each climber’s safety equipment. The first team to successfully climb Mount Everest was <b>Edmund Hillary</b> and <b>Tenzing Norgay</b>.</p>', 27.987850, 86.925026],
	['<h1>Victoria Falls</h1>' + '<center><img src="victoria.jpg" alt="Victoria Falls" style="width:200px;height:100px;"</img></center>' + '<p>At the point where the <b>Zambezi River</b> reaches a diameter of 1.25 miles, <b>Victoria Falls</b> can be found cascading over the edge of a large basalt plateau. Victoria Falls can be accessed either from <b>Zimbabwe</b> or <b>Zambia</b>. Daring tourists may even pay a visit to <b>Devil’s Pool</b>, situated right at the edge of the falls before the water plunges 350 feet to the bottom.</p>', -17.931805, 25.825558],
	['<h1>Lauterbrunnen Valley</h1>' + '<center><img src="lauterbrunnen.jpg" alt="Lauterbrunnen Valley" style="width:200px;height:100px;"</img></center>' + '<p><b>Lauterbrunnen Valley</b> is situated in between the <b>Swiss Alps</b>. The valley allows tourists to access some of Switzerland’s most impressive peaks, including the <b>Schilthorn</b> and <b>Jungfraujoch</b>. Enjoy the peace and serenity of the surrounding Swiss villages from the extensive system of cable cars or from a hike on one of the trails.</p>' 
		, 46.5935, 7.9091],
	['<h1>Lake Hillier</h1>' + '<center><img src="hillier.jpg" alt="Lake Hillier" style="width:200px;height:100px;"</img></center>' + '<p> <b>Lake Hillier</b> is located on the southern edge of <b>Western Australia</b> and is known for its pink color. Scientists are not sure of its pink origin, but hypotheses include the presence of microalgae or bacteria. In fact, Lake Hillier is not the only pink lake in the world or in Australia.</p>' 
		, -34.095000, 123.202778],
	['<h1>Yellowstone National Park</h1>' + '<center><img src="yellowstone.jpg" alt="Yellowstone National Park" style="width:200px;height:100px;"</img></center>' + '<p><b>Yellowstone National Park</b> is famous for not only being the world’s first national park, but for its plethora of canyons, geysers, and forests. This lush scenery owes its looks to a volcanic hot spot. Yellowstone is situated atop a hotspot, which has not erupted for at least 640,000 years.</p>', 44.427968, -110.588454],
	['<h1>Lascaux Caves</h1>' + '<center><img src="lascaux.jpg" alt="Lascaux Caves" style="width:200px;height:100px;"</img></center>' + '<p>The <b>Lascaux Caves</b>, located in southwestern France, are famous for their <b>Paleolithic</b> cave paintings. These paintings are up to 20,000 years old and are recognized for their detail and size.</p>', 45.0539, 1.1677],
	['<h1>Parícutin</h1>' + '<center><img src="paricutin.jpg" alt="Paricutin" style="width:200px;height:100px;"</img></center>' + '<p> <b>Parícutin</b> is a dormant volcano located in the Mexican state of Michoacán. Parícutin confused onlookers during its eruption in 1943 when the small hill in the middle of a cornfield began to produce ash and smoke. The eruption nearly destroyed the town of Parícutin, from which the volcano took its name.</p>', 19.415825, -102.319094]
    	];
    
    	// Setup the different icons and shadows
   
    	var iconURLPrefix = 'http://maps.google.com/mapfiles/ms/icons/';
    
    	var icons = [
      		iconURLPrefix + 'red-dot.png',
      		iconURLPrefix + 'green-dot.png',
      		iconURLPrefix + 'blue-dot.png',
      		iconURLPrefix + 'orange-dot.png',
      		iconURLPrefix + 'purple-dot.png',
      		iconURLPrefix + 'pink-dot.png',      
      		iconURLPrefix + 'yellow-dot.png'
    	]
    	var iconsLength = icons.length;
    	
    	var map = new google.maps.Map(mapDiv, {
            center: {lat: 44.540, lng: -78.546},
            zoom: 2
        });

    	var map = new google.maps.Map(document.getElementById('map'), {
      		zoom: 2,
      		center: new google.maps.LatLng(31.06733, -9.469889),
      		mapTypeId: google.maps.MapTypeId.ROADMAP,
      		mapTypeControl: false,
      		streetViewControl: false,
      		panControl: false,
      		zoomControlOptions: {
         		position: google.maps.ControlPosition.LEFT_BOTTOM
      		}
	 });

    	var infowindow = new google.maps.InfoWindow({
      		maxWidth: 500
	});

    	var markers = new Array();
    
    	var iconCounter = 0;
    
    	// Add the markers and infowindows to the map
    	for (var i = 0; i < locations.length; i++) {  
      		var marker = new google.maps.Marker({
        	position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        	map: map,
        	icon: icons[iconCounter]
      	});

      	markers.push(marker);

      	google.maps.event.addListener(marker, 'click', (function(marker, i) {
        	return function() {
          		infowindow.setContent(locations[i][0]);
          		infowindow.open(map, marker);
        	}
      	})(marker, i));
      
      	iconCounter++;
      	// We only have a limited number of possible icon colors, so we may have to restart the counter
      	if(iconCounter >= iconsLength) {
      		iconCounter = 0;
      	}
    	}
    }

    function autoCenter() {
      //  Create a new viewpoint bound
      var bounds = new google.maps.LatLngBounds();
      //  Go through each...
      for (var i = 0; i < markers.length; i++) {  
				bounds.extend(markers[i].position);
      }
      //  Fit these bounds to the map
      map.fitBounds(bounds);
    }
    autoCenter();
  </script>
